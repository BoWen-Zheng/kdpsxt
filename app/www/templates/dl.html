<ion-view view-title="登录" hide-tabs="true">
<ion-content>
	<div class="list list-inset">
  <label class="item item-input">
    <input type="text" placeholder="请输入用户名" ng-model="yhm">

  登录
</button>
</ion-content>

</ion-view>
