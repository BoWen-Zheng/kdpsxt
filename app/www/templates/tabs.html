<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="home.v1.sy1">
    <ion-nav-view name="v1"></ion-nav-view>
  </ion-tab>
  <ion-tab title="外卖" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" ui-sref="home.v2">
    <ion-nav-view name="v2"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="个人中心" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ui-sref="home.v3">
    <ion-nav-view name="v3"></ion-nav-view>
  </ion-tab>


</ion-tabs>
