<ion-view view-title="注册"  hide-tabs="true">
<ion-content>
	<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">用户名</span>
    <input type="text" placeholder="John" ng-model="yhm">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">密码</span>
    <input type="password" placeholder="Suhr" ng-model="mm">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">手机号</span>
    <input type="text" placeholder="john@suhr.com" ng-model="sjh">
  </label>
  <label class="item item-input item-select">
    <div class="input-label">
      学校
    </div>
    <select ng-model="xx">
      <option>燕山大学</option>
      <option selected>河北科技师范学院</option>
      <option>建材学院</option>
    </select>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">地址</span>
    <input type="text" placeholder="John" ng-model="dz">
  </label>
	
</div>
<button class="button button-positive button-block" ng-click="zc(yhm,mm,sjh,xx,dz)">
  注册
</button>
</ion-content>

</ion-view>
